<div style="margin-top: 50px"></div>

<div class="container">
  <div class="row">
    <div class="col s6 offset-s10">
      <a ng-click="save()" id="scoreLink" class="waves-effect waves-light btn" download="score.txt"><i class="material-icons left">cloud</i>Save</a>
    </div>
    <span class="flow-text">Score Report</span>
  </div>

  <br>
  <div class="row">
     <span class="flow-text">Name : {{name}}</span>
  </div>

  <br>
  <div class="row">
    <span class="flow-text">Date:{{date}}</span>
  </div>

  <br>
  <div class="row">
    <span class="flow-text">Errors were made on words:</span>
    <br>
    <span class="flow-text">{{correct}}</span>
  </div>
</div>
