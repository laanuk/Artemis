<div>
  <div class="row">
    <center><h2>{{ clinicName }}</h2></center>
  </div>

  <div class="row">
    <div class="col m6">
      <div class="col s6">
        <canvas id="doughnutGraph" style="width: 100%; height: 300px"></canvas>
        <!--<center><h3>{{adherencePercentage}}% Medication Adherence</h3></center>-->
      </div>
      <div class="col offset-s1 s5">
        <div>
          <h2 style="color:darkcyan">{{textsSent}}</h2>
          <span style="color:#777">Texts Sent</span>
        </div>
        <div>
          <h2 style="color:#23C1F5">{{responsesGot}}</h2>
          <span style="color:#777">Patient Responses</span>
        </div>
      </div>
    </div>
    <div class="col m6">
      <div style="width: 100%;">
        <center>Overall Adherence by Medication</center>
        <canvas id="barGraph" style="width:100%; height:300px"></canvas>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col m12">
      <div style="width:100%;">
        <center>Adherence over Time</center>
        <canvas id="lineGraph" style="width:100%; height:300px"></canvas>
      </div>
    </div>
  </div>
</div>
