<!DOCTYPE html>
<html lang="en" ng-app="artemis" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Artemis Spelling</title>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700|Cardo:400,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/pillpal.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <link rel="stylesheet" href="bower_components/angucomplete-alt/angucomplete-alt.css">

  <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <!-- <ng-include src="'/navbar/navbar.html'" ng-controller="navbarCtrl"></ng-include> -->
  </header>

  <main ng-controller="wordsCtrl">
    <div ng-view style="margin-top: 50px"></div>
    <audio id="buzz">
      <source src="sound/err.mp3" type="audio/mp3">
    </audio>
    <audio id="word">
      <source src="sound/chaos-emerald.mp3" type="audio/mp3">
    </audio>
    <audio id="end">
      <source src="sound/24-game-over.mp3" type="audio/mp3">
    </audio>

    <div id="area">
      <h1>Current Word : {{currentWord}}</h1>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="wordField" type="text">
        <label for="text">Spell Here</label>
      </div>
    </div>
  </main>


  <!-- <ng-include src="'/footer/footer.html'"></ng-include> -->

<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>

<script type="text/javascript" src="/bower_components/Materialize/dist/js/materialize.min.js"></script>

<script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="/bower_components/angucomplete-alt/dist/angucomplete-alt.min.js"></script>

<script src="/app.js"></script>
<script src="/navbar/navbar.js"></script>

</body>
</html>
