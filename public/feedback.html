<body>
<div class="form">
  <div class="tab-content">
    <div id="login" style="display:inherit">
      <h1>Submit Feedback</h1>
      <form action="/api/submit-feedback" method="post" class="login-form">
        <div class="field-wrap">
          <label>
            Feedback Type
          </label> <br /> <br />
          <input type="radio" name="type" value="feature_request" id="feature"required>
              <label for="feature_request" class="real-label">Feature Request</label> <br />
          <input type="radio" name="type" value="bug" id="bug">
              <label for="bug" class="real-label">Bug Report</label> <br />
          <input type="radio" name="type" value="good_work" id="good">
              <label for="good_work" class="real-label">Good Work!</label> <br />
        </div>
        <div class="field-wrap">
          <textarea name="message" cols="10" placeholder="Message" required></textarea>
        </div>
        <div class="field-wrap">
          <label>
            May we follow up with you via email?
          </label> <br /> <br />
          <input type="radio" name="contact" value="true" id="true" checked required>
              <label for="true" class="real-label">Yes</label> <br />
          <input type="radio" name="contact" value="false" id="false">
              <label for="false" class="real-label">No</label>
        </div>
        <button class="button button-block btn-login" onclick=""/>Submit</button>
      </form>
    </div>
  </div>
</div>

<script>
 function validate() {
   var val1 = document.getElementById("newpw1").value;
   var val2 = document.getElementById("newpw2").value;
   document.getElementById("nomatchmessage").style.display = (val1 === val2 || !val2) ? "none" : "inherit";
   return val1 === val2;
 }
</script>

<script>
  $('.form').find('input, textarea').on('change input keyup blur focus', function(e) {

  var label = $(this).prev('label');
  if (e.type === 'input') {
    if ($(this).val() === '') {
      label.removeClass('active highlight');
    } else {
      label.addClass('active');
    }
  } else if (e.type === 'keyup') {
    if ($(this).val() === '') {
      label.removeClass('active highlight');
    } else {
      label.addClass('active highlight');
    }
  } else if (e.type === 'blur') {
    if ($(this).val() === '') {
      label.removeClass('active highlight');
    } else {
      label.removeClass('highlight');
    }
  } else if (e.type === 'focus') {
    if ($(this).val() === '') {
      label.removeClass('highlight');
    } else if ($(this).val() !== '') {
      label.addClass('highlight');
    }
  }

});

  $('.tab a').on('click', function(e) {
    e.preventDefault();
    $(this).parent().addClass('active');
    $(this).parent().siblings().removeClass('active');
    var target = $(this).attr('href');
    $('.tab-content > div').not(target).hide();
    $(target).fadeIn(600);
  });
</script>
